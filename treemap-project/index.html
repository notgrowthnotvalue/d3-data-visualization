<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Treemap Diagram</title>
</head>

<body>
    <h2 id="title">Highest Grossing Movies</h2>
    <div id="description">Top 25 Highest Grossing Movies Sorted by Revenue</div>
    <svg id="canvas">

    </svg>
    <svg id='legend'>
        <g>
            <rect class="legend-item" x="10" y="0" width="40" height="40" fill="green"></rect>
            <text x="60" y="20" fill="grey">Action</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="30" width="40" height="40" fill="purple"></rect>
            <text x="60" y="50" fill="grey">Comedy</text>
        </g>
    </svg>
</body>
<script defer src="script.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
